<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Pennywise</title> 
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>  

    <h1>Ask &nbsp;<span class="it-text">"IT"</span> &nbsp;Anything!</h1> 

    <header class="pennywise-image"></header>

    <h2>. . . if &nbsp;you &nbsp;dare . . .</h2> 

    <!-- Input/Button Section -->
    <div id="input-section">
        <input type="text" id="question" placeholder="Enter your question here..." autocomplete="off"> 

        <button type="button" id="button-1" onclick="ask()">ASK</button> 
    </div> 

    <div class="container" id="magic-balloon"> 
        <!-- <img src="img/balloon.png" id="balloon" alt="red balloon"> -->
        <div class="inner-text" id="inner">
            <p id="float-text">S.S. Georgie</p> 
            <p id="answer"></p> 
        </div>      
    </div>
    
    <!-- Goodbye Section -->
    <div class="conatiner">
        <h2 class="goodbye-text">
            Goodbye, &nbsp;<span class="loser-text">LOSER</span><span class="letter-v">V</span>
        </h2>  
    </div> 

    <div>
        <img src="img/it-peeking.jpg" id="sewer" alt="sewer image">
    </div>

    
</body>
</html>
